<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ChatRoom</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='video conference.css'>
    <!-- <script src='video conference.js'></script> -->
</head>
<body>

    <main>
        <section id="room-name-wrapper">
            <p><b>Room Name: Conference</b></p>
        </section>

                <div id="video-streams">

                    <div class="video-container" id="user-container-1">
                        <div class="video-player" id="user-1"></div> 
                        <div class="username-wrapper"><span class="user-name">Krishna</span></div>
                    </div>

                    <div class="video-container" id="user-container-2">
                        <div class="video-player" id="user-2"></div> 
                        <div class="username-wrapper"><span class="user-name">Lakshmi</span></div>
                    </div>

                  

                    <div class="video-container" id="user-container-3">
                        <div class="video-player" id="user-3"></div> 
                        <div class="username-wrapper"><span class="user-name">Venkatesh</span></div>
                    </div>  
                </div>

        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img class="control-icon" width="30px" height="40px" id="mic-btn" src="https://cdn-icons-png.flaticon.com/512/60/60955.png">
            
                <img class="control-icon" id="camera-btn" width="30px" height="40px" src="https://cdn.vectorstock.com/i/1000x1000/01/63/photo-camera-icon-vector-23190163.webp">
            
                <img class="control-icon" id="leave-btn" width="30px" height="40px" src="https://i.pinimg.com/originals/bc/c4/a7/bcc4a75dd536f511a017828a5280d904.jpg">
            
                <img class="control-icon" id="speaker-btn" width="30px" height="40px" src="https://images.cdn2.stockunlimited.net/preview1300/speaker-button_2033084.jpg">
            </div>
        </section>
    </main>
    
</body>
</html>
